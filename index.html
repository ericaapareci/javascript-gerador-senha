<!DOCTYPE html>
<html lang="pr-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <section class="conteudo">
       <div class="conteudo-titulo">
          <img src="unlock.svg" alt="cadeado fechado">
          <h2 class="titulo-principal">Gerador de Senhas</h2>
          <h3 class="titulo-secundário">Gere instantaneamente uma Senha aleatória e segura</h3>
       </div>
    <div class="conteudo-senha">
          <label for="Senha">Senha</label>
          <input name="Senha" type="text" id="campo-Senha">
    </div>

    <div class="parametro">
        <h3 class="parametro-titulo">personalize sua Senha</h3>
        <div class="parametro-coluna__Senha">
            <div class="parametro-Senha">
                <h4 class="parametro-Senha__titulo">Numero de caracteres</h4>
            </div>
            <div class="parametro-Senha">
                <h4 class="parametro-Senha__titulo">Caracteristica da Senha</h4>
            </div>
            <div class="parametro-Senha">
                <h4 class="parametro-Senha__titulo">Força da Senha</h4>
            </div>
        </div>


    </div>
 </section>
</body>



</html>
